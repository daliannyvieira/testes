
<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>testes</title>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				font-size: 2rem;
				background-color: #fcfcfc;
				font-family: sans-serif;
				margin: 0;
				padding: 0;
			}
			a {
				color: #333;
				text-decoration: none;
			}
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			li {
				display: flex;
				align-items: center;
				justify-content: center;
				border: 1px solid black;
				padding: 0.25em;
				width: 50vw;
				height: 90vh;
				margin: 20px;
				font-size: 5rem;
			}
			li a {
				position: relative;
			}
			li a::after {
				content: "";
				position: absolute;
				width: 0;
				height: 65%;
				left: 0;
				bottom: 0;
				border-radius: inherit;
				opacity: 0;
				transition: all 0.2s ease-in-out;
				z-index: -1;
			}
			.seja-vermelho a::after {
				/*background-color: #FFDD00;*/
				opacity: 1;
				width: 100%;
				background-color: tomato;
			}

			.seja-verde a::after  {
				opacity: 1;
				width: 100%;
				background-color: green;
			}
			.seja-azul a::after  {
				opacity: 1;
				width: 100%;
				background-color: blue;
			}
		</style>
	</head>
